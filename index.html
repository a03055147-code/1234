<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <!-- iOS 全螢幕 / 加到主畫面 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="What's in Your Hand?">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- 防止誤縮放與邊界空白 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <title>What's in Your Hand?｜心理測驗封面</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* —— 全站沉浸式設定 —— */
    html,body{
      height:100%;margin:0;overscroll-behavior:none;touch-action:none;
      background:#ffffff;color:#3b3f44;
    }
    *{-webkit-user-select:none;user-select:none;-webkit-touch-callout:none;}
    input,textarea{-webkit-user-select:text;user-select:text;-webkit-touch-callout:default;}

    /* 外層容器佔滿螢幕（固定定位，避免 100vh/dvh 落差） */
    .outer{
      position:fixed; inset:0; overflow:hidden; display:block;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      box-sizing:border-box;
    }

    /* —— 舞台（基準 1024×768），由 JS 等比縮放置中 —— */
    .stage.fit{
      width:1024px;  /* ← 基準寬 */
      height:768px;  /* ← 基準高 */
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%) scale(1); /* scale 由 JS 動態帶入 */
      transform-origin:top left;               /* 以左上角作為縮放原點 */
      background:#ffffff;
    }

    /* 視覺設定 */
    :root{
      --bg:#ffffff;
      --text:#3b3f44;
      --button:#bfefff;
      --button-hover:#a8e6ff;
    }
    .center-wrap{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      text-align:center;width:min(90%,820px);
    }
    h1{ margin:0 0 20px; font-weight:800; letter-spacing:0.4px; font-size:42px; }
    .subtitle{
      font-family:"Noto Sans TC","Manrope",sans-serif;
      font-weight:900; margin:0 0 40px; line-height:1.2; font-size:30px;
    }
    .cta{
      display:inline-block; padding:16px 30px; border-radius:16px;
      background:var(--button); color:#1f2a33; text-decoration:none;
      font-weight:900; font-size:24px; font-family:"Noto Sans TC",sans-serif;
      box-shadow:0 6px 0 rgba(0,0,0,0.12),0 12px 32px rgba(0,0,0,0.06);
      transition:transform .08s ease,background .15s ease,box-shadow .15s ease;
    }
    .cta:hover{
      background:var(--button-hover); transform:translateY(-1px);
      box-shadow:0 7px 0 rgba(0,0,0,0.12),0 14px 36px rgba(0,0,0,0.08);
    }
    .cta:active{
      transform:translateY(1px);
      box-shadow:0 4px 0 rgba(0,0,0,0.12),0 8px 20px rgba(0,0,0,0.06);
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="stage fit" role="main" aria-label="心理測驗封面">
      <div class="center-wrap">
        <h1>What’s in Your Hand?</h1>
        <p class="subtitle">你的手語名字是甚麼？</p>
        <a class="cta" href="next.html" aria-label="進入世界">進入世界</a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // 舞台基準尺寸（要再縮小/放大可改這裡，並同步改 CSS 的 width/height）
      const BASE_W = 1024;
      const BASE_H = 768;
      const stage = document.querySelector('.stage.fit');

      function fit(){
        // 用 visualViewport 取得真實可視區，避開 iOS 100vh/dvh 的坑
        const vw = window.visualViewport ? window.visualViewport.width  : window.innerWidth;
        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        const scale = Math.min(vw / BASE_W, vh / BASE_H);
        stage.style.transform = `translate(-50%,-50%) scale(${scale})`;
      }

      fit();
      const vv = window.visualViewport;
      if (vv) vv.addEventListener('resize', fit, {passive:true});
      window.addEventListener('resize', fit, {passive:true});
      window.addEventListener('orientationchange', fit, {passive:true});
    })();
  </script>
</body>
</html>
