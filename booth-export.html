<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>拍貼輸出</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#111;color:#fff}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    h1{font-size:24px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin:16px 0}
    img{width:100%;height:auto;border-radius:8px}
    a.btn{display:inline-block;margin-top:12px;padding:10px 16px;background:#fff;color:#111;border-radius:10px;text-decoration:none;font-weight:700}
    .note{opacity:.7;font-size:14px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>拍貼輸出</h1>
    <div class="grid" id="shots"></div>
    <a class="btn" href="booth-preview.html">回模板頁</a>
    <p class="note">（此頁僅示意輸出，正式版可改為自動合圖或保存至相簿的流程。）</p>
  </div>
  <script>
    const shots = JSON.parse(localStorage.getItem('photobooth_shots')||'{}');
    const wrap = document.getElementById('shots');
    if(shots.one){ const img = new Image(); img.src = shots.one; wrap.appendChild(img); }
    if(shots.two){ const img = new Image(); img.src = shots.two; wrap.appendChild(img); }
  </script>
</body>
</html>
